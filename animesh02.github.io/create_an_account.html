<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link rel="stylesheet" href="CSS/create_an_account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css"
  </head>
  <body>
  <form id="test-form">
    <div>
      <img class="image-fill" src="images/header.jpg">
      <dir class="form">
        <form class="login-form" action="" method="post">
          <h2>Contact Form</h2>
          <div class="icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
          <label class="color_white">
            Name:
          </label>
        <input type="text" name="Name" value="" placeholder="David" required><br>

          <label class="color_white">
            Number:
          </label>
        <input type="text" name="Number" value="" placeholder="090909909090" required><br>
          <label class="color_white">
            Email Id:
          </label>
        <input type="email" name="Email_Id" value="" placeholder="email@xyz.in" required><br>
        <label class="color_white">
            Message:
          </label>
        <input type="text" name="Message" value="" placeholder="Message...." required><br>
        <button type="submit" name="button">Submit</button>

      </dir>

    </div>
  </body>
</html>
